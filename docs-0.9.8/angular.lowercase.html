<h2>Description</h2>
<p>Converts string to lowercase</p>
<h2>Usage</h2>
<tt ng:non-bindable>
angular.lowercase(string);
</tt>
<h3>Parameters</h3>
<ul>
    <li><tt>string</tt> –
      <tt>&#123;string&#125;</tt>
      <tt></tt>
      – String to be lowercased.</li>
  </ul>
<h3>Returns</h3>
<tt>&#123;string&#125;</tt> Lowercased string.
