<h2>Description</h2>
<p>Checks if value is a date.</p>
<h2>Usage</h2>
<tt ng:non-bindable>
angular.isDate(value);
</tt>
<h3>Parameters</h3>
<ul>
    <li><tt>value</tt> –
      <tt>&#123;*&#125;</tt>
      <tt></tt>
      – Reference to check.</li>
  </ul>
<h3>Returns</h3>
<tt>&#123;boolean&#125;</tt> True if <code>value</code> is a <code>Date</code>.
