<h2>Description</h2>
<p>Checks if a reference is an <code>Array</code>.</p>
<h2>Usage</h2>
<tt ng:non-bindable>
angular.isArray(value);
</tt>
<h3>Parameters</h3>
<ul>
    <li><tt>value</tt> –
      <tt>&#123;*&#125;</tt>
      <tt></tt>
      – Reference to check.</li>
  </ul>
<h3>Returns</h3>
<tt>&#123;boolean&#125;</tt> True if <code>value</code> is an <code>Array</code>.
