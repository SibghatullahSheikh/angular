<h1 id="angular.module.ng.$rootScope">angular.module.ng.$rootScope</h1>
<div class="angular-module-ng-$rootscope"><h2 id="Description">Description</h2>
<div class="description"><p>Every application has a single root <a href="api/angular.module.ng.$rootScope.Scope"><code>scope</code></a>.
All other scopes are child scopes of the root scope. Scopes provide mechanism for watching the model and provide
event processing life-cycle. See <a href="guide/dev_guide.scopes">developer guide on scopes</a>.</p></div>
