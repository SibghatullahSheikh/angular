<h1 id="angular.module.ng.$filter.uppercase">angular.module.ng.$filter.uppercase</h1>

<div class="usage"><h3 id="In.HTML.Template.Binding">In HTML Template Binding</h3>
<div class="in-html-template-binding"><code ng:non-bindable="">{{ uppercase_expression | uppercase }}</code>
</div>
<h3 id="In.JavaScript">In JavaScript</h3>
<div class="in-javascript"><code ng:non-bindable="">$filter('uppercase')()</code>
</div>
</div>
</div>
