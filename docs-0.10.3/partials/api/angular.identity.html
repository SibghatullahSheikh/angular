<h1>angular.identity</h1>
<div class="angular-identity"><h2>Description</h2>
<div class="description"><p>A function that returns its first argument. This function is useful when writing code in the
functional style.</p><div ng:non-bindable><pre class="brush: js;">
     function transformer(transformationFn, value) {
       return (transformationFn || identity)(value);
     };
   </pre></div></div>
<h2>Usage</h2>
<div class="usage"><div ng:non-bindable=""><pre class="brush: js; html-script: true;">angular.identity();</pre>
</div>
</div>
</div>
