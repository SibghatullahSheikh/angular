<h1>angular.noop</h1>
<div class="angular-noop"><h2>Description</h2>
<div class="description"><p>A function that performs no operations. This function can be useful when writing code in the
functional style.</p><div ng:non-bindable><pre class="brush: js;">
     function foo(callback) {
       var result = calculateResult();
       (callback || angular.noop)(result);
     }
   </pre></div></div>
<h2>Usage</h2>
<div class="usage"><div ng:non-bindable=""><pre class="brush: js; html-script: true;">angular.noop();</pre>
</div>
</div>
</div>
